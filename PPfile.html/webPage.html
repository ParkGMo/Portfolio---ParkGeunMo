<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./webPage.css" />
    <script src="../jQuery/jquery-3.6.4.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="one" class="div2"></div>
      <div id="two" class="div2"></div>
      <div id="three" class="div2"></div>
      <div id="four" class="div2"></div>
      <div id="five" class="div2"></div>
      <div id="six" class="div2"></div>
      <div id="seven" class="div2"></div>
      <!-- <div id="eight" class="div2"></div>
      <div id="nine" class="div2"></div>
      <div id="ten" class="div2"></div> -->
    </div>

    <div id="css1">
      <div id="colorDiv1"></div>
      <div class="buttons">
        <button class="red">red</button>
        <button class="green">green</button>
        <button class="blue">blue</button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <!-- <div class="buttons sizeList" id="sizeList">
    </div> -->
    <div class="containerCss2">
      <div id="css2">
        <div id="sizeDivPx2" class="sizeDiv2">PX</div>
        <div class="px">
          <label for="fontSize" class="fontRange"
            >px
            <input class="pxInput" type="range" name="fontSize" id="pxInput" />
          </label>
        </div>
      </div>
      <div id="css2">
        <div id="sizeDivEm2" class="sizeDiv2">EM</div>
        <div class="em">
          <label for="fontSize" class="fontRange"
            >em
            <input
              class="emInput"
              type="range"
              name="fontSize"
              id="emInput"
              min="0"
              max="10"
            />
          </label>
        </div>
      </div>
      <div id="css2">
        <div id="sizeDivRem2" class="sizeDiv2">REM</div>
        <div class="rem">
          <label for="fontSize" class="fontRange"
            >rem
            <input
              class="remInput"
              type="range"
              id="remInput"
              min="0"
              max="10"
            />
          </label>
        </div>
      </div>
      <div id="css2">
        <div id="sizeDivVw2" class="sizeDiv2">VW</div>
        <div class="vw">
          <label for="fontSize" class="fontRange"
            >vw
            <input class="vwInput" type="range" id="vwInput" min="0" max="10" />
          </label>
        </div>
      </div>
      <div id="css2">
        <div id="sizeDivVh2" class="sizeDiv2">VH</div>
        <div class="vh">
          <label for="fontSize" class="fontRange"
            >vh
            <input
              class="vhInput"
              type="range"
              name="fontSize"
              id="vhInput"
              min="0"
              max="10"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="containerCss3">
      <div class="div1">
        <div class="div2">content</div>
      </div>
    </div>
  </body>
  <script>
    const container = document.querySelector("#container");
    const divs = document.querySelectorAll(".div2");
    const colorDivTag = document.querySelector(`#colorDiv1`);

    container.addEventListener("mousover", (e) => {
      console.log(e);
      setInterval(() => {
        $(divs).css("transform", "translateX(-10px)");
      }, 1000);
    });
    // -----------------------------------------------------------------------------------
    const redBtn = document.querySelectorAll(".red");
    const greenBtn = document.querySelectorAll(".green");
    const blueBtn = document.querySelectorAll(".blue");
    // console.log(colorDivTag);

    $(redBtn).on("click", function () {
      colorDivTag.style.backgroundColor = "red";
    });
    $(greenBtn).on("click", function () {
      colorDivTag.style.backgroundColor = "green";
    });
    $(blueBtn).on("click", function () {
      colorDivTag.style.backgroundColor = "blue";
    });
    // -----------------------------------------------------------------------------------
    const sizeDivPxTag = document.getElementById("sizeDivPx2");
    const pxInput = document.getElementById("pxInput");
    $(pxInput).on("click", () => {
      const pxInputVal = pxInput.value;
      $(sizeDivPxTag).css("fontSize", `${pxInputVal}px`);
      sizeDivPxTag.innerHTML = `${pxInputVal}px`;
    });
    const sizeDivEmTag = document.getElementById("sizeDivEm2");
    const emInput = document.getElementById("emInput");
    $(emInput).on("click", () => {
      const emInputVal = emInput.value;
      $(sizeDivEmTag).css("fontSize", `${emInputVal}em`);
      sizeDivEmTag.innerHTML = `${emInputVal}em`;
    });
    const sizeDivRemTag = document.getElementById("sizeDivRem2");
    const remInput = document.getElementById("remInput");
    $(remInput).on("click", () => {
      const remInputVal = remInput.value;
      $(sizeDivRemTag).css("fontSize", `${remInputVal}rem`);
      sizeDivRemTag.innerHTML = `${remInputVal}rem`;
    });
    const sizeDivVwTag = document.getElementById("sizeDivVw2");
    const vwInput = document.getElementById("vwInput");
    $(vwInput).on("click", () => {
      const vwInputVal = vwInput.value;
      $(sizeDivVwTag).css("fontSize", `${vwInputVal}vw`);
      sizeDivVwTag.innerHTML = `${vwInputVal}vw`;
    });
    const sizeDivVhTag = document.getElementById("sizeDivVh2");
    const vhInput = document.getElementById("vhInput");
    $(vhInput).on("click", () => {
      const vhInputVal = vhInput.value;
      $(sizeDivVhTag).css("fontSize", `${vhInputVal}vh`);
      sizeDivVhTag.innerHTML = `${vhInputVal}vh`;
    });
    // -----------------------------------------------------------------------------------
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
    <script src="../jQuery/jquery-3.6.4.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(../Pirtfolio_Image/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    input {
      width: 300px;
      height: 50px;
      font-size: 20px;
      position: absolute;
      top: 80%;
    }
    .word {
      font-size: x-large;
      color: white;
      font-weight: bold;
      position: absolute;
    }
    .score {
      width: 20%;
      height: 10%;
      font-size: xx-large;
      color: white;
      font-weight: bold;
      position: absolute;
      top: 0;
      right: 5%;
    }
  </style>
  <body>
    <div id="container">
      <!-- <div><span class="word">DW</span></div> -->
      <input type="text" id="input" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "Javascript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const $container = $("#container");
    const $input = $("#input");
    input.focus();
    let score = 0;
    let count = 0;

    const maxWidth = $container.width() - 90;
    const maxHeight = $container.height() - 100;
    const createSpan = $(`<span></span>`);

    function init() {
      $(words).each((i, el) => {
        createSpan[0].innerHTML = el;
        console.log(createSpan[0]);

        const $span = $(createSpan);
        // console.log(e);
        $span.addClass("word");
        $span.attr("id", el);
        $container.append($span);
        $span.css({
          left: `${Math.random() * maxWidth}px`,
          top: `${Math.random() * maxHeight}px`,
        });
      });
    }
    // console.log($(createDiv)[0]);

    const inputVal = $input[0].value;

    function rainWord() {
      // divId.setInterval((e) => {
      //   console.log(e);
      // }, 1000);
    }

    init();
    rainWord();
  </script>
</html>

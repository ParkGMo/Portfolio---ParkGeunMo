<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
    <script src="../jQuery/jquery-3.6.4.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url(../Pirtfolio_Image/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #container {
      width: 90%;
      height: 80%;
      position: relative;
      border: 2px solid black;
    }
    div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    input {
      width: 300px;
      height: 50px;
      font-size: 20px;
      position: absolute;
      top: 100%;
    }
    .word {
      font-size: x-large;
      color: white;
      font-weight: bold;
      position: absolute;
    }
    .score {
      width: 20%;
      height: 10%;
      font-size: xx-large;
      color: white;
      font-weight: bold;
      position: absolute;
      top: 0;
      right: 5%;
    }
    .spanWord {
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      position: absolute;
    }

    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <!-- <span class="spanWord">DW</span> -->
      <input type="text" id="input" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "Javascript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const $input = $("#input");
    const $container = $("#container");
    const $score = $(".score");
    let score = 0;
    let count = 0;
    $input.focus();

    const containerX = $container.width() - 90;
    const containerY = $container.height() - 100;

    function init() {
      $(words).each((i, e) => {
        const spanTag = $("<span></span>");
        spanTag[0].innerHTML = e;
        spanTag.attr("id", e);
        spanTag.addClass("word");
        spanTag.css("top", `${Math.floor(Math.random() * containerY)}px`);
        spanTag.css("left", `${Math.floor(Math.random() * containerX)}px`);
        $container.append(spanTag);
      });
    }

    // console.log($(createDiv)[0]);

    $input.on("change", () => {
      const wordId = document.querySelector(`span[id=${$input[0].value}]`);
      console.log(wordId);
      if (wordId != null) {
        wordId.remove();
        score = score + 100;
        $score[0].innerHTML = `총점 : ${score}`;
        count++;
        if (count == words.length) {
          alert(`clear`);
          if (confirm("replay?")) {
            window.location.reload();
          }
        }
      }

      $input[0].value = "";
    });

    function rainWord() {
      const wordArr = $(".word");
      setInterval(() => {
        wordArr.each((i, e) => {
          const eVal = $(e);
          const localeVal = e.getBoundingClientRect();
          eVal.css("top", `${localeVal.top + 10}px`);
          if (
            e.getBoundingClientRect().bottom >
            $container[0].getBoundingClientRect().bottom
          ) {
            eVal.remove();
          }
        });
      }, 1000);
    }

    init();
    rainWord();
  </script>
</html>

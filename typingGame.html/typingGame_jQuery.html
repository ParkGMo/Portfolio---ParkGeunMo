<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
    <script src="../jQuery/jquery-3.6.4.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url(../Pirtfolio_Image/balckhole.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #container {
      width: 90%;
      height: 80%;
      position: relative;
      /* display: flex;
      justify-content: center;
      align-items: flex-end; */
    }

    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }

    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <input type="text" id="input" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." />
    </div>
    <div class="score">Ï¥ùÏ†ê : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "Javascript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const input = $("#input");
    const scorePanel = $(".score");
    let count = 0;
    let score = 0;
    input.focus();

    const container = $("#container");
    const maxPositionX = container.width() - 90;
    const maxPositionY = container.height() - 100;

    function init() {
      $(words).each((i, el) => {
        const span = $("<span></span>");
        span[0].innerHTML = el;
        span.attr("id", el);
        span.addClass("word");
        span.css("top", `${Math.floor(Math.random() * maxPositionY)}px`);
        span.css("left", `${Math.floor(Math.random() * maxPositionX)}px`);
        container.append(span);
      });
      // $(words).each(function (i, el) {
      //   const span = $("<span></span>");
      //   span[0].innerHTML = el;
      //   span.attr("id", el);
      //   span.addClass("word");

      //   span.css("top", `${Math.floor(Math.random() * maxPositionY)}px`);
      //   span.css("left", `${Math.floor(Math.random() * maxPositionX)}px`);
      //   container.append(span);
      // });
    }

    input.on("change", function () {
      const word = document.querySelector(`span[id=${input[0].value}]`);
      if (word != null) {
        word.remove();
        score = score + 100;
        scorePanel[0].innerHTML = `Ï¥ùÏ†ê : ${score}`;
        count++;
        if (count == words.length) {
          alert("Clear!!üëè");
          if (confirm("Ïû¨ÎèÑÏ†Ñ??")) {
            window.location.reload();
          }
        }
      }
      input[0].value = "";
    });

    function wordRain() {
      const wordsArr = $(".word");
      console.log(wordsArr);
      setInterval(function () {
        wordsArr.each(function () {
          const elVal = $(this);
          const rectSize = this.getBoundingClientRect();
          elVal.css("top", `${rectSize.top + 10}px`);

          if (
            this.getBoundingClientRect().bottom >
            parseInt(
              container[0].getBoundingClientRect().bottom -
                parseInt(input.css("height"))
            )
          ) {
            elVal.remove();
          }
        });
      }, 1000);
    }

    init();
    wordRain();
  </script>
</html>
